[versions]

# mflisar
lumberjack = 				"6.0.4"
kotpreferences =        	"0.4"
composedemobaseactivity =   "0.6"

# ---------
# libraries
# ---------

[libraries]

# mflisar

lumberjack-core =			        		{ module = "com.github.MFlisar.Lumberjack:core", 						version.ref = "lumberjack" }
lumberjack-implementation =			        { module = "com.github.MFlisar.Lumberjack:implementation-lumberjack", 	version.ref = "lumberjack" }
lumberjack-logger-console =			        { module = "com.github.MFlisar.Lumberjack:logger-console", 	            version.ref = "lumberjack" }
lumberjack-logger-file =			        { module = "com.github.MFlisar.Lumberjack:logger-file", 	            version.ref = "lumberjack" }
lumberjack-extension-composeviewer =	    { module = "com.github.MFlisar.Lumberjack:extension-composeviewer", 	version.ref = "lumberjack" }
lumberjack-extension-feedback =	            { module = "com.github.MFlisar.Lumberjack:extension-feedback", 	        version.ref = "lumberjack" }
kotpreferences-core =               		{ module = "com.github.MFlisar.KotPreferences:core", 					version.ref = "kotpreferences" }
kotpreferences-datastore =     				{ module = "com.github.MFlisar.KotPreferences:datastore",      			version.ref = "kotpreferences" }
kotpreferences-compose =     				{ module = "com.github.MFlisar.KotPreferences:compose",      			version.ref = "kotpreferences" }

composedemobaseactivity =                   { module = "com.github.MFlisar:ComposeDemoBaseActivity", 			    version.ref = "composedemobaseactivity" }

# -------
# bundles
# -------

[bundles]